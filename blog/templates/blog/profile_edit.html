{% extends 'blog/base.html' %}
{% block title %}Editar Perfil{% endblock %}
{% block content %}
<section class="form-container py-5">
    <div class="form-card mx-auto">
        <h2 class="form-title text-center">✏️ Editar Perfil</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.bio.id_for_label }}" class="form-label">Biografía</label>
                <textarea name="{{ form.bio.name }}" id="{{ form.bio.id_for_label }}" class="form-control" rows="4">{{ form.bio.value|default:'' }}</textarea>
                {% if form.bio.errors %}
                    <div class="form-error">{{ form.bio.errors }}</div>
                {% endif %}
            </div>
            <div class="mb-4">
                <label for="{{ form.avatar.id_for_label }}" class="form-label">Avatar</label>
                <input type="file" name="{{ form.avatar.name }}" id="{{ form.avatar.id_for_label }}" class="form-control" accept="image/*">
                <p class="current-image-text mt-2">Avatar actual:</p>
                <img src="{{ form.instance.get_avatar_url }}" alt="Avatar actual" class="profile-avatar-preview">
                {% if form.avatar.errors %}
                    <div class="form-error">{{ form.avatar.errors }}</div>
                {% endif %}
            </div>
            <div class="d-flex justify-content-between mt-5 gap-3">
                <a href="{% url 'profile' user.username %}" class="btn btn-outline-secondary flex-grow-1">Cancelar</a>
                <button type="submit" class="btn btn-primary flex-grow-1">Guardar Cambios</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
