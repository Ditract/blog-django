{% extends 'blog/base.html' %}
{% block title %}Eliminar Post{% endblock %}
{% block content  %}
    <h1>Eliminar Post</h1>
    <p>¿Estás seguro de que quieres eliminar "{{ post.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'lista_posts' %}">Cancelar</a>
{% endblock %}
