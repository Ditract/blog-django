{% extends 'blog/base.html' %}
{% block title %}Eliminar Post{% endblock %}
{% block content %}
<section class="delete-post my-5">
    <div class="card shadow-sm border-0 p-4 text-center">
        <h2 class="fw-bold text-danger mb-3">⚠️ Eliminar Post</h2>
        <p class="mb-4">
            ¿Estás seguro de que quieres eliminar <strong>"{{ post.titulo }}"</strong>?
            Esta acción no se puede deshacer.
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-danger rounded-pill px-4">Sí, eliminar</button>
                <a href="{% url 'lista_posts' %}" class="btn btn-outline-secondary rounded-pill px-4">Cancelar</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
