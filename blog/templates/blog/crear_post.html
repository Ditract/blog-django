{% extends 'blog/base.html' %}
{% block title %}Crear Post{% endblock %}
{% block content %}
    <h2>Crear Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'lista_posts' %}">Volver a la lista</a>
{% endblock %}
