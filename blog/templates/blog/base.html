{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>{% block title %}Mi Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="{% static 'blog/styles.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top custom-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">Mi Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navMenu">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'lista_posts' %}">Todos los Posts</a>
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'crear_post' %}">Crear Post</a>
                        <a class="nav-link" href="{% url 'profile' user.username %}">Mi Perfil</a>
                        <form method="post" action="{% url 'logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                        </form>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
                        <a class="nav-link" href="{% url 'register' %}">Registrarse</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer mt-auto">
        <div class="container text-center">
            <p class="mb-1">© {{ now|date:"Y" }} Mi Blog. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="#" class="me-3"><i class="bi bi-twitter"></i></a>
                <a href="#" class="me-3"><i class="bi bi-github"></i></a>
                <a href="#"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
