{% extends 'blog/base.html' %}
{% block title %}Lista de Posts{% endblock %}
{% block content %}
    <h2>Lista de Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'detalle_post' post.id %}">{{ post.titulo }}</a> |
                <a href="{% url 'editar_post' post.id %}">Editar</a> |
                <a href="{% url 'eliminar_post' post.id %}">Eliminar</a>
            </li>
        {% empty %}
            <li>No hay posts disponibles.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_post' %}">Crear nuevo post</a>
{% endblock %}
