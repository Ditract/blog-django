{% extends 'blog/base.html' %}
{% block title %}Detalles{% endblock %}
{% block content  %}
    <h1>{{ post.titulo }}</h1>
    <p>{{ post.contenido }}</p>
    <p>Fecha: {{ post.fecha }}</p>
    <a href="{% url 'lista_posts' %}">Volver a la lista</a> |
    <a href="{% url 'editar_post' post.id %}">Editar</a> |
    <a href="{% url 'eliminar_post' post.id %}">Eliminar</a>
{% endblock %}
